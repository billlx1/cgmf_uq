# =========================================================================
# FILE: gstrength_gdr_params.dat
# Perturbation Strategy: INDEPENDENT SCALAR
# Each parameter scaled independently in sensitivity analysis
# =========================================================================

gstrength_gdr_params:
  dat_file: gstrength_gdr_params.dat
  perturbation_strategy: independent_scalar
  isotope_specific: false  # Values do not differ by ZAID

  parameters:
  # -------------------------------------------------------------------------
  # Global Gamma Strength Normalization
  # -------------------------------------------------------------------------
      global_PSF_norm:
        id: "00"
        default: 1.0
        units: dimensionless
        description: >
          - Scaling Factor in:
          - T_XL(ε_γ) = 2π f_XL(ε_γ) ε_γ^(2l+1)Global photon strength normalization.
          - tg *= PI2 * pow(eg, 2*l+1.0) * globalConfig.global_PSF_norm; --> gtrans.cpp
        scale_parameter: global_PSF_norm
  # -------------------------------------------------------------------------
  # GDR Parameters - E1 - D'Arigo Energy Parametisation
  #
  # - Paramatisation of GDR peak energy as a function of mass and deformation:
  # - In gdr.cpp Line 30:
  # - // OLD: double energy = (49.336+7.34*beta)*pow(mass,-0.2409);
  # - double energy = (globalConfig.E1_DArigo_E_const1 + globalConfig.E1_DArigo_E_const2 * beta) * pow(mass, globalConfig.E1_DArigo_E_exp);
  # -------------------------------------------------------------------------
      E1_DArigo_E_const1:
        id: "01"
        default: 49.336
        units: MeV
        description: >
          - E1_DArigo_E: Constant E term which leads the Mass exponent term
        scale_parameter: E1_DArigo_E_const1
      
      E1_DArigo_E_const2:
        id: "02"
        default: 7.34
        units: MeV
        description: >
          - E1_DArigo_E: Beta (deformation) weighted E term which leads the Mass exponent term
        scale_parameter: E1_DArigo_E_const2
      
      E1_DArigo_E_exp:
        id: "03"
        default: -0.2409
        units: dimensionless
        description: >
          - E1_DArigo_E: Exponent of mass term
        scale_parameter: E1_DArigo_E_exp
  # -------------------------------------------------------------------------
  # GDR Parameters - E1 - D'Arigo Damping Width Parametisation
  #
  # - Paramatisation of GDR damping width as a function of GDR peak energy (above):
  # - In gdr.cpp Line 33:
  # - // OLD: double width  = 0.3 * energy;
  # - double width  = globalConfig.E1_DArigo_W_factor * energy;
  # -------------------------------------------------------------------------
      E1_DArigo_W_factor:
        id: "04"
        default: 0.3
        units: dimensionless
        description: >
          - E1_DArigo_W: Width scaled in terms of its peak GDR energy
        scale_parameter: E1_DArigo_W_factor
  # -------------------------------------------------------------------------
  # GDR Parameters - E1 - D'Arigo XS Parametisation
  #
  # - Paramatisation of GDR XS as a function of mass and width (above):
  # - In gdr.cpp Line 36:
  # - // OLD: double sigma  = 10.6 * mass / width;
  # - double sigma  = globalConfig.E1_DArigo_S_coef * mass / width;
  # -------------------------------------------------------------------------
      E1_DArigo_S_coef:
        id: "05"
        default: 10.6
        units: (mb/MeV) # QUESTION MARK Unsure with this
        description: >
          - E1_DArigo_S_coef: Coefficent relating GDR XS to mass and width
        scale_parameter: E1_DArigo_S_coef
  # -------------------------------------------------------------------------
  # GDR Parameters - E1 - Double Hump 0 Energy Parametisation
  #
  # - Paramatisation of GDR peak energy as a function of mass and deformation:
  # - In gdr.cpp Line 45:
  # - // OLD: double energy = 50.0*pow(mass,-0.232) * exp(-0.946*beta);
  # - double energy = globalConfig.E1_DH0_E_const * pow(mass, globalConfig.E1_DH0_E_exp_mass) * exp(globalConfig.E1_DH0_E_exp_beta * beta);
  # -------------------------------------------------------------------------
      E1_DH0_E_const:
        id: "06"
        default: 50.0
        units: MeV
        description: >
          - E1_DH0_E_const: Scaling coefficent Hump-0 GDR Energy centroid.
        scale_parameter: E1_DH0_E_const
        
      E1_DH0_E_exp_mass:
        id: "07"
        default: -0.232
        units: dimensionless
        description: >
          - E1_DH0_E_exp_mass: Mass scaling exponent for Hump-0 GDR Energy centroid.
        scale_parameter: E1_DH0_E_exp_mass
        
      E1_DH0_E_exp_beta:
        id: "08"
        default: -0.946
        units: dimensionless
        description: >
          - E1_DH0_E_exp_beta: Beta exponent scaler for Hump-0 GDR Energy centroid.
        scale_parameter: E1_DH0_E_exp_beta
  # -------------------------------------------------------------------------
  # GDR Parameters - E1 - Double Hump 0 Damping Width Parametisation
  #
  # - Paramatisation of GDR damping width as a function of GDR peak energy (above):
  # - In gdr.cpp Line 48:
  # -  // OLD: double width  = (0.282-0.263*beta) * energy;
  # -  double width  = (globalConfig.E1_DH0_W_const + globalConfig.E1_DH0_W_beta_coef * beta) * energy;
  # -------------------------------------------------------------------------
      E1_DH0_W_const:
        id: "09"
        default: 0.282
        units: dimensionless
        description: >
          - E1_DH0_W_const: Width constant term added leading the equation
        scale_parameter: E1_DH0_W_const
      
      E1_DH0_W_beta_coef:
        id: "10"
        default: -0.263
        units: dimensionless
        description: >
          - E1_DH0_W_beta_coef: Beta weighted width constant term added leading the equation
        scale_parameter: E1_DH0_W_beta_coef
  # -------------------------------------------------------------------------
  # GDR Parameters - E1 - Double Hump 0 XS Parametisation
  #
  # - Paramatisation of GDR XS as a function of mass and width (above):
  # - In gdr.cpp Line 52:
  # - double sigma  = globalConfig.E1_DH0_S_coef * mass / width;
  # -------------------------------------------------------------------------
      E1_DH0_S_coef:
        id: "11"
        default: 3.48
        units: (mb/MeV) # QUESTION MARK Unsure with this
        description: >
          - E1_DH0_S_coef: Coefficient relating Hump-0 GDR cross-section to mass and width
        scale_parameter: E1_DH0_S_coef
  # -------------------------------------------------------------------------
  # GDR Parameters - E1 - Double Hump 1 Energy Parametisation
  #
  # - Paramatisation of GDR peak energy as a function of mass:
  # - In gdr.cpp Line 56:
  # - double energy = globalConfig.E1_DH1_E_const * pow(mass, globalConfig.E1_DH1_E_exp_mass);
  # -------------------------------------------------------------------------
      E1_DH1_E_const:
        id: "12"
        default: 50.0
        units: MeV
        description: >
          - E1_DH1_E_const: Scaling coefficient Hump-1 GDR energy centroid
        scale_parameter: E1_DH1_E_const
        
      E1_DH1_E_exp_mass:
        id: "13"
        default: -0.232
        units: dimensionless
        description: >
          - E1_DH1_E_exp_mass: Mass exponent for Hump-1 GDR energy centroid
        scale_parameter: E1_DH1_E_exp_mass
  # -------------------------------------------------------------------------
  # GDR Parameters - E1 - Double Hump 1 Damping Width Parametisation
  #
  # - Paramatisation of GDR damping width as a function of GDR peak energy:
  # - In gdr.cpp Line 59:
  # - double width  = (globalConfig.E1_DH1_W_const + globalConfig.E1_DH1_W_beta_coef * beta) * energy;
  # -------------------------------------------------------------------------
      E1_DH1_W_const:
        id: "14"
        default: 0.35
        units: dimensionless
        description: >
          - E1_DH1_W_const: Width constant term added leading the Hump-1 width equation
        scale_parameter: E1_DH1_W_const
      
      E1_DH1_W_beta_coef:
        id: "15"
        default: -0.14
        units: dimensionless
        description: >
          - E1_DH1_W_beta_coef: Beta-dependent width coefficient for Hump-1 GDR
        scale_parameter: E1_DH1_W_beta_coef
  # -------------------------------------------------------------------------
  # GDR Parameters - E1 - Double Hump 1 XS Parametisation
  #
  # - Paramatisation of GDR XS as a function of mass and width:
  # - In gdr.cpp Line 62:
  # - double sigma  = globalConfig.E1_DH1_S_coef  * mass / width;
  # -------------------------------------------------------------------------
      E1_DH1_S_coef:
        id: "16"
        default: 8.26
        units: (mb/MeV) # QUESTION MARK Unsure with this
        description: >
          - E1_DH1_S_coef: Coefficient relating Hump-1 GDR cross-section to mass and width
        scale_parameter: E1_DH1_S_coef
  # -------------------------------------------------------------------------
  # GDR Parameters - M1
  #
  # - Magnetic Dipole GDR, spin-flip transitions
  # - In gdr.cpp Line 66:
  # - double energy = globalConfig.M1_E_const / pow(mass, globalConfig.M1_E_exp);
  # - double width  = globalConfig.M1_W_val;
  # - double sigma  = globalConfig.M1_S_val;
  # -------------------------------------------------------------------------
      M1_E_const:
        id: "17"
        default: 41.0
        units: MeV
        description: >
          - M1_E_const: Constant term for M1 resonance energy
        scale_parameter: M1_E_const
      
      M1_E_exp:
        id: "18"
        default: 0.333333333333
        units: dimensionless
        description: >
          - M1_E_exp: Exponent of mass term for M1 resonance energy (1/3)
        scale_parameter: M1_E_exp
      
      M1_W_val:
        id: "19"
        default: 4.0
        units: MeV
        description: >
          - M1_W_val: Damping width for M1 resonance (mass-independent)
        scale_parameter: M1_W_val
      
      M1_S_val:
        id: "20"
        default: 1.0
        units: mb
        description: >
          - M1_S_val: Cross-section coefficient for M1 resonance
        scale_parameter: M1_S_val
  # -------------------------------------------------------------------------
  # GDR Parameters - E2
  #
  # - Electric Quadrupole GDR
  # - In gdr.cpp Line 78:
  # - double energy = globalConfig.E2_E_const * a3;
  # - double width  = globalConfig.E2_W_const + globalConfig.E2_W_mass_coef * mass;
  # - double sigma  = globalConfig.E2_S_coef * z * z * energy * energy * a3 / width;
  # -------------------------------------------------------------------------
      E2_E_const:
        id: "21"
        default: 63.0
        units: MeV
        description: >
          - E2_E_const: Scaling coefficient for E2 GDR energy
        scale_parameter: E2_E_const
      
      E2_E_exp:
        id: "22"
        default: 0.333333333333
        units: dimensionless
        description: >
          - E2_E_exp: Mass exponent for E2 GDR energy (1/3)
        scale_parameter: E2_E_exp
      
      E2_W_const:
        id: "23"
        default: 6.11
        units: MeV
        description: >
          - E2_W_const: Constant term for E2 GDR width
        scale_parameter: E2_W_const
      
      E2_W_mass_coef:
        id: "24"
        default: -0.012
        units: MeV
        description: >
          - E2_W_mass_coef: Linear mass-dependent coefficient for E2 GDR width
        scale_parameter: E2_W_mass_coef
      
      E2_S_coef:
        id: "25"
        default: 1.5e-4
        units: mb MeV^-2
        description: >
          - E2_S_coef: Cross-section coefficient for E2 GDR
        scale_parameter: E2_S_coef

# -------------------------------------------------------------------------
# Spin Scaling Model Parameters
#
# - Controls the initial spin distribution of fission fragments.
# - Typically J_rms ~ alpha * T (Temperature) or E* (Excitation Energy).
# - Format suggests a linear dependence on incident energy or similar.
# - alpha = alpha_0 + alpha_slope * E_n (Best Guess)
# -------------------------------------------------------------------------

# =========================================================================
# FILE: spinscalingmodel.dat
# Perturbation Strategy: INDEPENDENT SCALAR (2 parameters per isotope)
# Each parameter scaled independently
# =========================================================================

spinscaling_params:
  dat_file: spinscalingmodel.dat
  perturbation_strategy: independent_scalar
  isotope_specific: true  # Values differ by ZAID

  parameters:
  
      alpha_0:
        id: "26"
        default: Read at Runtime
        units: dimensionless
        description: >
          - The baseline scaling factor for the spin cutoff parameter (sigma^2).
          - Directly affects the magnitude of fragment angular momentum.
          - Higher alpha_0 -> Higher fragment spin -> Higher gamma multiplicity.
        scale_parameter: alpha_0_scale

      alpha_slope:
        id: "27"
        default: Read at Runtime
        units: MeV^-1
        description: >
          - The rate of change of the spin scaling factor with incident neutron energy.
          - Determines how quickly fragment spin increases as incident energy increases.
        scale_parameter: alpha_slope_scale

# -------------------------------------------------------------------------
# TKE Parameters - Incident Energy Dependence <TKE>(En)
#
# - Parameterization of how the average TKE changes with incident neutron energy.
# - <TKE>(En) = a + b*En    for En<=E0
# - <TKE>(En) = c + d*En    for En>=E0
# -
# - The 4 values are a, E0, b, and d. The parameter c is determined by continuity
# - at En = E0:
# -
# - c = a + (b-d)*En
# -------------------------------------------------------------------------

# =========================================================================
# FILE: tkemodel.dat
# Perturbation Strategy: ARRAY ELEMENT
# Values organized into 3 arrays (4, 11, 11). Each index varied independently.
# =========================================================================

tkemodel_params:
  dat_file: tkemodel.dat
  perturbation_strategy: array_element_scalar
  isotope_specific: true
  
  parameters:

      tke_en_a:
        id: "28"
        default: Read at Runtime
        units: MeV
        description: >
          - <TKE>(En) - a term
        scale_array_name: tke_en_scales
        scale_array_index: 0

      tke_en_e0:
        id: "29"
        default: Read at Runtime
        units: MeV
        description: >
          - <TKE>(En) - E_0 term
        scale_array_name: tke_en_scales
        scale_array_index: 1
        
      tke_en_b:
        id: "30"
        default: Read at Runtime
        units: dimensionless
        description: >
          - <TKE>(En) - b term.
        scale_array_name: tke_en_scales
        scale_array_index: 2

      tke_en_d:
        id: "31"
        default: Read at Runtime
        units: dimensionless
        description: >
          - <TKE>(En) - d term.
        scale_array_name: tke_en_scales
        scale_array_index: 3

    # -------------------------------------------------------------------------
    # TKE Parameters - Mass Dependence <TKE>(A_h)
    #
    # - The next 11 values are for the pre-neutron mass-dependent <TKE>(Ah):
    #
    # - <TKE>(Ah) = c_0 + c_1*(Ah-a0) + c_2*(Ah-a0)^2 + ... + c_8*(Ah-a0)^8    for A0/2 <= Ah <= A_max
    #
    # - The first two are the a0 (mass at which we perform the power-law fit around)
    # - and the A_max. Beyond A_max, <TKE>(Ah) = 140. This is meant to prevent CGMF
    # - from sampling erroneous <TKE>(Ah) values if the power-law fit is not accurate
    # - beyond a certain A_max. The next nine parameters are the c_i in ascending
    # - order.
    # -------------------------------------------------------------------------

      tke_ah_a0:
        id: "32"
        default: Read at Runtime
        units: amu
        description: >
          - <TKE> (Ah) - a0 : The centering mass for the power-law expansion.
          - Used as the reference point (Ah - a0) in the polynomial fit.
        scale_array_name: tke_ah_scales
        scale_array_index: 0
        

      tke_ah_amax:
        id: "33"
        default: Read at Runtime
        units: amu
        description: >
          - <TKE> (Ah) - A_max: The upper mass limit for the parameterization.
          - Beyond this mass, TKE is clipped to a hardcoded constant (typically 140 MeV).
        scale_array_name: tke_ah_scales
        scale_array_index: 1

      tke_ah_c0:
        id: "34"
        default: Read at Runtime
        units: MeV
        description: >
          - <TKE> (Ah) - c_0 : The constant term (0th order) of the mass expansion.
        scale_array_name: tke_ah_scales
        scale_array_index: 2

      tke_ah_c1:
        id: "35"
        default: Read at Runtime
        units: MeV/amu
        description: >
          - <TKE> (Ah) - c_1 : 1st order of the mass expansion.
        scale_array_name: tke_ah_scales
        scale_array_index: 3
        
      tke_ah_c2:
        id: "36"
        default: Read at Runtime
        units: MeV/amu^2
        description: >
          - <TKE> (Ah) - c_2 : 2nd order of the mass expansion.
        scale_array_name: tke_ah_scales
        scale_array_index: 4

      tke_ah_c3:
        id: "37"
        default: Read at Runtime
        units: MeV/amu^3
        description: >
          - <TKE> (Ah) - c_3 : 3rd order of the mass expansion.
        scale_array_name: tke_ah_scales
        scale_array_index: 5
        
          
      tke_ah_c4:
        id: "38"
        default: Read at Runtime
        units: MeV/amu^4
        description: >
          - <TKE> (Ah) - c_4 : 4th order of the mass expansion.
        scale_array_name: tke_ah_scales
        scale_array_index: 6

      tke_ah_c5:
        id: "39"
        default: Read at Runtime
        units: MeV/amu^5
        description: >
          - <TKE> (Ah) - c_5 : 5th order of the mass expansion.
        scale_array_name: tke_ah_scales
        scale_array_index: 7

      tke_ah_c6:
        id: "40"
        default: Read at Runtime
        units: MeV/amu^6
        description: >
          - <TKE> (Ah) - c_6 : 6th order of the mass expansion.
        scale_array_name: tke_ah_scales
        scale_array_index: 8

      tke_ah_c7:
        id: "41"
        default: Read at Runtime
        units: MeV/amu^7
        description: >
          - <TKE> (Ah) - c_7 : 7th order of the mass expansion.
        scale_array_name: tke_ah_scales
        scale_array_index: 9
        
      tke_ah_c8:
        id: "42"
        default: Read at Runtime
        units: MeV/amu^8
        description: >
          - <TKE> (Ah) - c_8 : 8th order of the mass expansion.
        scale_array_name: tke_ah_scales
        scale_array_index: 10


    # -------------------------------------------------------------------------
    # TKE Parameters - Width Mass Dependence s_TKE(Ah)
    #
    # - Describes the variance (sigma) of the TKE Gaussian distribution.
    # - Sam a0, Amax, c_0 --> c8 coeffs. as above
    # -------------------------------------------------------------------------

      Stke_ah_a0:
        id: "43"
        default: Read at Runtime
        units: amu
        description: >
          - STD[TKE] (Ah) - a0 : The centering mass for the power-law expansion.
          - Used as the reference point (Ah - a0) in the polynomial fit.
        scale_array_name: sigma_tke_scales
        scale_array_index: 0

      Stke_ah_amax:
        id: "44"
        default: Read at Runtime
        units: amu
        description: >
          - STD[TKE] (Ah) - A_max: The upper mass limit for the parameterization.
          - Beyond this mass, TKE is clipped to a hardcoded constant (typically 140 MeV).
        scale_array_name: sigma_tke_scales
        scale_array_index: 1

      Stke_ah_c0:
        id: "45"
        default: Read at Runtime
        units: MeV
        description: >
          - STD[TKE] (Ah) - c_0 : The constant term (0th order) of the mass expansion.
        scale_array_name: sigma_tke_scales
        scale_array_index: 2

      Stke_ah_c1:
        id: "46"
        default: Read at Runtime
        units: MeV/amu
        description: >
          - STD[TKE] (Ah) - c_1 : 1st order of the mass expansion.
        scale_array_name: sigma_tke_scales
        scale_array_index: 3
        
      Stke_ah_c2:
        id: "47"
        default: Read at Runtime
        units: MeV/amu^2
        description: >
          - STD[TKE] (Ah) - c_2 : 2nd order of the mass expansion.
        scale_array_name: sigma_tke_scales
        scale_array_index: 4

      Stke_ah_c3:
        id: "48"
        default: Read at Runtime
        units: MeV/amu^3
        description: >
          - STD[TKE] (Ah) - c_3 : 3rd order of the mass expansion.
        scale_array_name: sigma_tke_scales
        scale_array_index: 5
        
          
      Stke_ah_c4:
        id: "49"
        default: Read at Runtime
        units: MeV/amu^4
        description: >
          - STD[TKE] (Ah) - c_4 : 4th order of the mass expansion.
        scale_array_name: sigma_tke_scales
        scale_array_index: 6

      Stke_ah_c5:
        id: "50"
        default: Read at Runtime
        units: MeV/amu^5
        description: >
         - STD[TKE] (Ah) - c_5 : 5th order of the mass expansion.
        scale_array_name: sigma_tke_scales
        scale_array_index: 7

      Stke_ah_c6:
        id: "51"
        default: Read at Runtime
        units: MeV/amu^6
        description: >
          - STD[TKE] (Ah) - c_6 : 6th order of the mass expansion.
        scale_array_name: sigma_tke_scales
        scale_array_index: 8

      Stke_ah_c7:
        id: "52"
        default: Read at Runtime
        units: MeV/amu^7
        description: >
          - STD[TKE] (Ah) - c_7 : 7th order of the mass expansion.
        scale_array_name: sigma_tke_scales
        scale_array_index: 9
        
      Stke_ah_c8:
        id: "53"
