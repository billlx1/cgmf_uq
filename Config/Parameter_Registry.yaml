# =========================================================================
# FILE: yamodel.dat
# Perturbation Strategy: INDEPENDENT SCALAR
# 3-Gaussian Mass Yield Y(A) Parameterization
# Parameters define the shape of the fission fragment mass distribution.
# Suffix '_a': Constant term (Intercept) exc. Weight
# Suffix '_b': Energy dependent term (Slope)
# =========================================================================

yamodel_params:
  dat_file: yamodel.dat
  perturbation_strategy: independent_scalar
  isotope_specific: true
  
  parameters:
  
      MY_AS1_Wa:
        id: "55"
