        scale_parameter: MY_AS1_Wa
  
      MY_AS1_Wb:
        id: "56"
        default: Read at Runtime
        units: MeV-1
        description: >
            - Weight (b) for the 1st Asymmetric Gaussian peak.
        scale_parameter: MY_AS1_Wb
  
      MY_AS1_Mua:
        id: "57"
        default: Read at Runtime
        units: amu
        description: >
          - Mean mass centroid (a) for the 1st Asymmetric Gaussian peak.
        scale_parameter: MY_AS1_Mua
      
      MY_AS1_Mub:
        id: "58"
        default: Read at Runtime
        units: amu/MeV
        description: >
          - Mean mass centroid (b) for the 1st Asymmetric Gaussian peak.
        scale_parameter: MY_AS1_Mub
  
      MY_AS1_Siga:
        id: "59"
        default: Read at Runtime
        units: amu
        description: >
          - Width/Variance (a) for the 1st Asymmetric Gaussian peak.
        scale_parameter: MY_AS1_Siga
      
