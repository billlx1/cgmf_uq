# -------------------------------------------------------------------------
# Sensitivity Study Configuration
#
# - Each parameter is varied individually while all others are kept at default.
# - Values are specified as relative scaling factors from the default in 
#   parameter_registry.yaml
# - Example: 1.05 -> 5% above default, 0.95 -> 5% below default
# -------------------------------------------------------------------------

